<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph Tube Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-11/12 mx-auto">
    <header class="border-b-2">
      <nav class="flex justify-between py-6 items-center">
        <div class="w-[100px]">
          <img src="./assets/Logo.png" alt="Logo" />
        </div>
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input id="input-container" type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div>
          <button class="btn btn-error text-white">Blog</button>
        </div>
      </nav>
    </header>
    <nav id="catagroy" class="flex justify-center gap-5 p-12"></nav>

    <!-- main section container -->
    <main>
      <section
        id="video-container"
        class="grid grid-cols-1 md:grid-cols-4 gap-8"
      ></section>
    </main>

    <!-- modal  -->
    <!-- Open the modal using ID.showModal() method -->
    <button class="btn hidden" id="displyModalData" onclick="my_modal_5.showModal()">open modal</button>
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="modal-data">

        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <!-- script file added here -->
    <script src="./js/script.js"></script>
  </body>
</html>
