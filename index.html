<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph Tube Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-11/12 mx-auto">
    <header class="border-b-2">
      <nav class="flex justify-between py-6 items-center">
        <div class="w-[100px]">
          <img src="./assets/Logo.png" alt="Logo" />
        </div>
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div>
          <button class="btn btn-warning text-white">Blog</button>
        </div>
      </nav>
    </header>
    <nav id="catagroy" class="flex justify-center gap-5 p-12">
    </nav>

    <!-- main section container -->
     <main>
      <section id="video-container" class="grid grid-cols-1 md:grid-cols-4 gap-8">

      </section>
     </main>
    <!-- script file added here -->
    <script src="./js/script.js"></script>
  </body>
</html>
